<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Black Theme Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1e90ff;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Black Themed Website</h1>

    <div class="container">

            <li><a href="https://github.com" target="_blank">GitHub</a></li>
